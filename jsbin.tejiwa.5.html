<style id="jsbin-css">
* { margin: 0; padding: 0; }
#clock {
  text-align: center;
}
html, body {
  height: 100%;
}

#clock {
  text-align: center;
  position: relative;
  top: 50%;
  font-family: 'Exo 2', sans-serif;
  font-size: 60px;
margin-top: -30px;
}

</style>
</head>
<body>
  <div id="clock">12:13:14</div>
<script id="jsbin-javascript">
function ColorClock(){
var date = new Date();
var hours = date.getHours();
var minutes = date.getMinutes();
var seconds = date.getSeconds();
console.log(hours + ':' + minutes + ':' + seconds);

if(hours <= 9) {
  hours = '0' + hours;
}
if(minutes <= 9) {
  minutes = '0' + minutes;
}
if(seconds <= 9) {
  seconds = '0' + seconds;
}

var clockFace = hours + ':' + minutes + ':' + seconds;

var hexColor = '#' + minutes + hours + seconds;

document.getElementById('clock').innerHTML = clockFace;

document.body.style.background = hexColor;

  setTimeout(function() {
    ColorClock();
  }, 1000);

}
ColorClock();
</script>
</body>
